<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        var pro1 = new Promise(function(resolve) {
            setTimeout(function() {
                resolve(2);
            }, 3000); 
        });

        var pro2 = new Promise(function(resolve) {
            setTimeout(function() {
                console.log('2 : ' + result);
                resolve(3);
            }, 2000);
        });

        pro1.then(function(res) {
            result = res;

            pro2.then(function(res) {
                console.log('3 : ' + res);
            })
        })



        console.log('-----------------------');

        setTimeout(function() {
            console.log('1');

            setTimeout(function() {
                console.log('2');

                setTimeout(function() {
                console.log('3');
                }, 1000);

            }, 3000);

        }, 5000);
    </script>
</body>
</html>
